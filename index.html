<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    
    <title>Memory Card Game</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        
     <h1>Memory Card Game </h1>
     <h2>Match mankind's greatest  <br> inventions 
         
        <br>  <br> You should find them in 
         <br>their chronological order </h2>

         <h4 id="move">Moves</h4>

    </div>

    <div class="deck">
        <div class="card" data-framework="wheel">
            <img class="image" src="img/AdobeStock_170010486-[Converted].png" data-framework="wheel" alt="">
            <p class="img">Wheel</p>
            
        </div>
        <div class="card" data-framework="wheel" >
            <img class="image" src="img/AdobeStock_170010486-[Converted].png" alt="">
            <p class="img">Wheel</p>
        </div>
        <div class="card" data-framework="Telephone">
            <img class="image imagePhone"  src="img/phone12.png" alt="">
            <p class="img">Telephone</p>
        </div>
        <div class="card" data-framework="Telephone">
            <img class="imagePhone"  src="img/phone12.png" alt="">
            <p class="img">Telephone</p>
        </div>
        <div class="card" data-framework="lightbulb">
            <img class="image" src="img/bulb.png" alt="">
            <p class="img">LightBulb</p>
            
        </div>
        <div class="card" data-framework="lightbulb">
            <img class="image"  src="img/bulb.png" alt="">
            <p class="img">LightBulb</p>
            
        </div>
        <div class="card" data-framework="fire">
            <img class="image"  src="img/fire1.png" alt="">
            <p class="img">Fire</p>
            
        </div>
        <div class="card" data-framework="fire">
            <img class="image"  src="img/fire1.png" alt="">
            <p class="img">Fire</p>
            
        </div>
        <div class="card" data-framework="computer">
            <img class="image" data-framework="wheel" src="img/computer1.png" alt="">
            <p class="img">Computer</p>
            
        </div>
        <div class="card" data-framework="computer">
            <img class="image"  src="img/computer1.png" alt="">
            <p class="img">Computer</p>
            
        </div>
        <div class="card"  data-framework="car">
            <img class="image" src="img/carnew.png" alt="">
            <p class="img">Automobile</p>
            
        </div>
        <div class="card" data-framework="car">
            <img class="image"  src="img/carnew.png" alt="">
            <p class="img">Automobile</p>
            
        </div>
    </div>

    <div  class="overlay-text">
       I look forward to adding your inventions to my list
        <h4 id="move2">Moves</h4>

        <button id ="restartEnd">Restart</button>
        
      </div>

    <button id="Restart">Restart</button>
    

    <script src="js/app.js"></script>
</body>
</html>
